name: gitops-cp-ace-designer
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  cp-ace-designer
tags:
  - cp4i
  - ace
  - designer
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: '>= 1.0.0'
      - id: dep-manager
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: '>= 1.0.0'
      - id: ace-operator
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-gitops-cp-app-connect.git
            version: '>= 1.0.0'
      - id: platform-navigator
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-gitops-cp-platform-navigator.git
            version: '>= 1.0.2'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: entitlement_key
        type: string
        description: The entitlement key required to access Cloud Pak images
        sensitive: true
        moduleRef:
          id: catalogs
          output: entitlement_key
      - name: is_ace_designer_required_dedicated_ns
        type: bool
        description: If ACE Designer instance need to be deployed in dedicated namespace
        default: false
      - name: ace_designer_instance_namespace
        type: string
        description: >-
          It is beeter to manage ACE Designer instance workload in a dedicated
          namespace
        default: gitops-cp-ace-designer
      - name: ace_version
        type: string
        description: The version of the ACE Designer should be installed
        default: ''
        moduleRef:
          id: dep-manager
          output: ace.version
      - name: license
        type: string
        description: The license string that should be used for the instance
        default: ''
        moduleRef:
          id: dep-manager
          output: ace.license
      - name: license_use
        type: string
        description: >-
          The possible values are CloudPakForIntegrationNonProduction or
          CloudPakForIntegrationProductionn
        default: ''
        moduleRef:
          id: dep-manager
          output: ace.license_use
      - name: is_map_assist_required
        type: bool
        description: To enable mapassist feature
        default: false
      - name: ace_designer_instance_name
        type: string
        description: If ACE Designer instance name needed to be overridden
        default: ''
      - name: storage_class_4_couchdb
        type: string
        description: RWO Accessmode supported Storageclass
        default: portworx-db2-rwo-sc
      - name: storage_class_4_mapassist
        type: string
        description: RWX Accessmode supported Storageclass
        default: portworx-rwx-gp-sc
    version: v1.0.0
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
softwareProvider: ibm-cp
id: github.com/cloud-native-toolkit/terraform-gitops-cp-ace-designer
